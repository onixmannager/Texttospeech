<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicación Consolidada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }
    #output {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
      margin-top: 20px;
    }
    #text-to-speech {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 20px;
      resize: none;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #FF6347;
    }

    /* Estructura para Escritorio */
    @media screen and (min-width: 768px) {
      .container {
        width: 60%;
        max-width: 800px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 20px;
        text-align: left;
        padding: 40px;
      }
      h2 {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }
      #output, #text-to-speech {
        height: 200px;
        font-size: 18px;
      }
      button {
        font-size: 20px;
      }
      .status {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <h1>&nbsp;</h1>
      
      <!-- Sección 1: Voz a Texto -->
      <h2>Voz a Texto</h2>
      <button id="start-btn">Empezar a Hablar</button>
      
      <textarea id="output" readonly placeholder="Tu voz será transcrita aquí..."></textarea>
      <button id="save-btn" disabled>Guardar como Texto</button>
      
      <div id="status" class="status"></div>
    </div>
    <p>&nbsp;</p>

    <div>
      <!-- Sección 2: Texto a Voz -->
      <h2>Texto a Voz</h2>
      <textarea id="text-to-speech" placeholder="Escribe algo para escuchar..."></textarea>
      <button id="speak-btn">Reproducir Texto</button>
    </div>
  </div>

  <script>
    // Variables para Voz a Texto
    const startButton = document.getElementById("start-btn");
    const saveButton = document.getElementById("save-btn");
    const output = document.getElementById("output");
    const status = document.getElementById("status");
    let recognition;
    let transcript = "";

    // Verificar si la API SpeechRecognition está disponible
    if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = "es-ES"; // Configurar el idioma a español

      recognition.onstart = function () {
        startButton.textContent = "Detener Grabación";
        status.textContent = "Grabando...";
        startButton.disabled = false;
        saveButton.disabled = false;
      };

      recognition.onend = function () {
        startButton.textContent = "Empezar a Hablar";
        status.textContent = "Detener";
        startButton.disabled = false;
      };

      recognition.onresult = function (event) {
        let newTranscript = "";
        for (let i = event.resultIndex; i < event.results.length; i++) {
          newTranscript += event.results[i][0].transcript;
        }
        transcript = newTranscript;
        output.value = transcript;
      };

      // Comenzar o detener grabación
      startButton.addEventListener("click", function () {
        if (recognition.running) {
          recognition.stop();
        } else {
          recognition.start();
        }
      });

      // Guardar el texto como un archivo .txt
      saveButton.addEventListener("click", function () {
        const blob = new Blob([transcript], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "transcripcion.txt";
        a.click();
        URL.revokeObjectURL(url); // Liberar el objeto URL
      });
    } else {
      alert("Tu navegador no soporta el reconocimiento de voz.");
    }

    // Variables para Texto a Voz
    const speakButton = document.getElementById("speak-btn");
    const textToSpeech = document.getElementById("text-to-speech");

    // Verificar si la API SpeechSynthesis está disponible
    if ('speechSynthesis' in window) {
      speakButton.addEventListener("click", function () {
        const text = textToSpeech.value;
        if (text !== "") {
          const utterance = new SpeechSynthesisUtterance(text);
          speechSynthesis.speak(utterance);
        }
      });
    } else {
      alert("Tu navegador no soporta la función de texto a voz.");
    }
  </script>
</body>
</html
